<h1 mat-dialog-title>מברוק!</h1>
<div mat-dialog-content>
  <p>
    <img src="https://i.pinimg.com/originals/e1/59/f4/e159f454b9411d0e92b6395b52258606.gif" />
  </p>
  <p style="margin-bottom: 16px">מצאת את האפיקומן ב-{{ stopwatch.counter / 1000 |  number:'1.0-0' }} שניות
  </p>

  <p>
    <app-share-button
      text=" מצאתי את האפיקומן ב-{{ stopwatch.counter / 1000 |  number:'1.0-0' }} שניות"
      [url]="'https://afikoman.idancohen.com/challenge/' + challengeService.challenge.id"></app-share-button>
    &nbsp;
    <a mat-flat-button [routerLink]="'/'" color="accent"  [mat-dialog-close]="">עוד אחד!</a>
  </p>
</div>
